[Descripts]
WAIT="Halt Execution until an interruption is triggered. Argument is interruption vector expected."
RTRN="Jump to last time a jump or branching was performed."
FNSH="Jump to when an interrupt was serviced."
JMPA="Unconditionally jump to an absolute address"
JMPR="Unconditionally jump to a relative address"
BRNA="Jump to an absolute address if BOOL flag is set true"
BRNR="Jump to a relative address if BOOL flag is set true"
NRBA="Jump to an absolute address if BOOL flag is set false"
NRBR="Jump to a relative address if BOOL flag is set false"

